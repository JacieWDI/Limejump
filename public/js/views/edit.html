<section class="company-form">

<h1>Edit Company Details</h1>
<form ng-submit="edit.update()">
  <div class="form-group">
    <label class="label">Name</label>
    <input class="input" type="text" name="name" ng-model="edit.company.name" class="form-control">
    </div>

  <div class="form-group">
    <label class="label">Address</label>
    <input class="input" type="text" name="address" ng-model="edit.company.address" class="form-control">
  </div>

  <button class="btn btn-button">Update</button>

</form>
</section>
